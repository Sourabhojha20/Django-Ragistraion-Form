{% extends 'base.html' %}
{% block content %}


<h3 class="text-center">Registration Form</h3>
<div>
  </h6>{% if messages %}

    {% for message in messages %}
    <div class="alert " style="background-color:#F3BCC8">
        {{ message }}
    </div>
    {% endfor %}

  {% endif %}</h6>
</div>
<form method='POST'>
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username" name='username'>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name='email'>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name='mob_number'>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" name='password'>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name='confirm_password'>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>



{% endblock content %}
